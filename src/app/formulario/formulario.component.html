<body>
    <div class="container">
        <form (ngSubmit)="onSubmit()" class="ngForm">

            <h1 id="title">Nombre del Formulario</h1>
            <!-- Información Personal -->
            <div class="category">
                <hr>
                <p>#1. Información Personal</p>
                <hr>
            </div>

            <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" ngModel required>
            </div>

            <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" class="form-control" ngModel required>
            </div>

            <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" class="form-control" ngModel required>
            </div>

            <!--Ubicación-->
            <div class="category">
                <hr>
                <p>#2. Ubicación</p>
                <hr>
            </div>

            <!-- Preguntas Radiales -->
            <div class="form-group">
            <label for="radioOptions">Elige una opción:</label>
            <div *ngFor="let option of radioOptions">
                <input type="radio" name="radioOption" [value]="option" ngModel required>
                {{ option }}
            </div>
            </div>

            <!-- Selección Múltiple -->
            <div class="form-group">
            <label for="checkboxOptions">Selecciona múltiples opciones:</label>
            <div *ngFor="let option of checkboxOptions">
                <input type="checkbox" [value]="option" (change)="onCheckboxChange($event)" required>
                {{ option }}
            </div>
            </div>

            <!-- Dropdown -->
            <div class="form-group">
            <label for="dropdown">Selecciona una categoría:</label>
            <select id="dropdown" name="dropdown" class="form-control" ngModel required>
                <option *ngFor="let option of dropdownOptions" [value]="option">{{ option }}</option>
            </select>
            </div>

            <!--Notas Adicionales-->
            <div class="category">
                <hr>
                <p>#3. Notas Adicionales</p>
                <hr>
            </div>
            <!-- Textarea -->
            <div class="form-group">
            <label for="comments">Comentarios:</label>
            <textarea id="comments" name="comments" class="form-control" ngModel></textarea>
            </div>

            <div id="button-container">
            <button type="submit" class="btn btn-primary">Enviar</button>
            </div>

            <div *ngIf="formSubmitted" class="alert">
                <p>¡Formulario enviado exitosamente!</p>
            </div>

        </form>
    </div>
</body>
